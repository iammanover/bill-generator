<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/bill-generator/index.html" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html and preserve the path
      (function () {
        var redirectPath = window.location.pathname;
        sessionStorage.redirect = redirectPath;
        window.location.replace("/bill-generator/index.html");
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
